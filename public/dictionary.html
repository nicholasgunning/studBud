<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles/styles.scss" />
  </head>
  <body>
    <div class="parent">
      <!-- Dictionary -->
      <div class="dictionaryViewer">
        <div class="bg">
          <div class="search-form">
            <button id="dictionarySearchButton">
              <!-- https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg REFERENCE -->
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg"
                alt="Wikipedia icons"
                style="width: 21px; height: 21px"
              />
            </button>
            <input
              class="dictionarySearchInput"
              id="dictionarySearchInput"
              type="text"
              placeholder="Type a word..."
            />
          </div>
          <div class="dictionaryCard">
            <div class="single">
              <span>Word:</span>
              <span>Word</span>
            </div>
            <div class="single">
              <span>Phonetic:</span>
              <span>Phonetic</span>
            </div>
            <div class="single">
              <span>Audio:</span>
              <span>
                <audio
                  controls
                  src="https://api.dictionaryapi.dev/media/pronunciations/en/hello-uk.mp3"
                ></audio>
              </span>
            </div>
            <div class="single">
              <span>Definition:</span>
              <span>The word's definition goes here.</span>
            </div>
            <div class="single">
              <span>Example:</span>
              <span>Here you can find an example of the word.</span>
            </div>
            <div class="single">
              <span>Parts Of Speech:</span>
              <span>Parts, Of, Speech</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Spotify player -->
      <div class="player">
        <h3>Music Player</h3>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/3OdOefbXRORCVqe5JLd4ac?utm_source=generator&theme=0"
          id="spotifyPlayer"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        ></iframe>
      </div>
      <div class="notes">
        <h3>Notes</h3>
        <div class="notes">
          <textarea id="noteBox" class="allNotes"></textarea>
        </div>
      </div>
      <div class="stopwatch">
        <h3>Stopwatch</h3>
        <div id="watchArea" class="watch">
          <div class="time">00:00:00</div>
          <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>
      <div class="pomodoroDiv">
        <!-- pomodoro -->
        <h3>Pomodoro Timer</h3>
        <div class="pomodoro" id="pomodoro1">
          <div class="timer">
            <div class="button-group mode-buttons" id="js-mode-buttons">
              <button
                data-mode="pomodoro"
                class="button active mode-button"
                id="js-pomodoro"
              >
                Pomodoro
              </button>
              <button
                data-mode="shortBreak"
                class="button mode-button"
                id="js-short-break"
              >
                Short break
              </button>
              <button
                data-mode="longBreak"
                class="button mode-button"
                id="js-long-break"
              >
                Long break
              </button>
            </div>
            <div class="clock" id="js-clock">
              <span id="js-minutes">25</span>
              <span class="separator">:</span>
              <span id="js-seconds">00</span>
            </div>

            <div id="js-clock">
              <button class="main-button" data-action="start" id="js-btn">
                Begin Session
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="tasks">
        <h3>To do</h3>
        <!-- Todo/task box -->
        <div id="taskBox">
          <form class="taskCard">
            <label
              ><input type="text" name="item" id="taskCardInput" required
            /></label>
            <input type="submit" value="Add task" class="addTaskButton" />
          </form>

          <ul id="list"></ul>
        </div>
      </div>
      <div class="buttons">
        <a class="anchorButton" href="tasks.html">
          <button id="viewAllTasksButton">View All Tasks</button>
        </a>
        <a class="anchorButton" href="session.html">
          <button id="dictionaryButton">Reader</button>
        </a>
      </div>
    </div>
    <!-- Bottom nav bar -->
    <div class="footer">
      <a class="anchorButton" href="tasks.html">
      <div class="firstNavItem">
        <img
          src="Assets/Tasks.png"
          alt="Simply Easy Learning"
          class="navIcon"
        />
        <p class="navText">Tasks</p>
      </a>
  

      <a class="anchorButton" href="index.html">
      <div class="secondNavItem">
        <img
          src="Assets/NewSession.png"
          alt="Simply Easy Learning"
          class="navIcon"
        />
        <p class="navTextNoPadding">
          New <br />
          Session
        </p>
      </div>
    </a>

    <a class="anchorButton" href="session.html">
      <div class="thirdNavItem">
        <img
          src="Assets/Dictionary.png"
          alt="Simply Easy Learning"
          class="navIcon"
        />
        <p class="navText">Reader</p>
      </div>
    </a>
    </div>
    <!-- Jquery script tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="dictionary.js"></script>
  </body>
</html>
