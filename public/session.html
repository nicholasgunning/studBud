<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudBud</title>
    <link rel="stylesheet" href="styles/styles.scss" />
  </head>
  <body>
    <body>
      <div class="parent">
        <div class="pdfViewer">
          <div class="container">
            <!--   This part is the title "PDF PREVIEW" and upload button-->
            <div class="row my-3 d-flex justify-content-center">
              <div class="col-lg-10">
                <h3 class="text-center">Upload text</h3>
              </div>
            </div>
            <div class="row my-3 d-flex justify-content-center">
              <!--     This is the Select PDF Button and that section that its in -->
              <div class="col-lg-10 text-center">
                <!--       All stuff for the upload button and how it connects to js -->
                <input
                  class="d-none"
                  type="file"
                  id="file-to-upload"
                  accept="application/pdf"
                />
              </div>
            </div>
            <!--   End of Title and Select PDF-->
          </div>
          <div class="row my-3 d-flex justify-content-center">
            <div class="col-lg-10 text-center">
              <div id="pdf-main-container">
                <div id="pdf-contents">
                  <div id="aWrapper">
                    <canvas id="pdf-canvas" width="500vw"></canvas>
                  </div>
                </div>
              </div>
              <div id="pdf-buttons">
                <!--                   Small section for the Next and Previous buttons -->
                <button id="upload-button">Upload new</button>
                <button class="arrowLeft" id="pdf-prev">
                  <span>&#10141;</span>
                </button>
                <button class="arrowRight" id="pdf-next">
                  <span>&#10141;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="player">
          <!-- music player comes straight from spotify embedded player -->
          <h3>Music Player</h3>
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/3OdOefbXRORCVqe5JLd4ac?utm_source=generator&theme=0"
            id="spotifyPlayer"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </div>
        <div class="notes">
          <!-- notes box includes local storage so data is saved on refresh -->
          <h3>Notes</h3>
          <div class="notes">
            <textarea id="noteBox" class="allNotes"></textarea>
          </div>
        </div>
        <!-- Stopwatch -->
        <div class="stopwatch">
          <h3>Stopwatch</h3>
          <div id="watchArea" class="watch">
            <div class="time">00:00:00</div>
            <div class="controls">
              <button id="start">Start</button>
              <button id="stop">Stop</button>
              <button id="reset">Reset</button>
            </div>
          </div>
        </div>
        <!-- Pomodoro -->
        <div class="pomodoroDiv">
          <h3>Pomodoro Timer</h3>
          <div class="pomodoro" id="pomodoro1">
            <div class="timer">
              <div class="button-group mode-buttons" id="js-mode-buttons">
                <button
                  data-mode="pomodoro"
                  class="button active mode-button"
                  id="js-pomodoro"
                >
                  Pomodoro
                </button>
                <button
                  data-mode="shortBreak"
                  class="button mode-button"
                  id="js-short-break"
                >
                  Short break
                </button>
                <button
                  data-mode="longBreak"
                  class="button mode-button"
                  id="js-long-break"
                >
                  Long break
                </button>
              </div>
              <div class="clock" id="js-clock">
                <span id="js-minutes">25</span>
                <span class="separator">:</span>
                <span id="js-seconds">00</span>
              </div>

              <div id="js-clock">
                <button class="main-button" data-action="start" id="js-btn">
                  Begin Session
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Todo/task Box -->
        <div class="tasks">
          <h3>To do</h3>

          <div id="taskBox">
            <form class="taskCard">
              <label
                ><input type="text" name="item" id="taskCardInput" required
              /></label>
              <input type="submit" value="Add task" class="addTaskButton" />
            </form>

            <ul id="list"></ul>
          </div>
        </div>
        <div class="buttons">
          <a class="anchorButton" href="tasks.html">
            <button id="viewAllTasksButton">View All Tasks</button>
          </a>
          <a class="anchorButton" href="dictionary.html">
            <button id="dictionaryButton">Dictionary</button>
          </a>
        </div>
      </div>
      <!-- Bottom nav bar -->
      <div class="footer">
        <a class="anchorButton" href="tasks.html">
        <div class="firstNavItem">
          <img
            src="Assets/Tasks.png"
            alt="Simply Easy Learning"
            class="navIcon"
          />
          <p class="navText">Tasks</p>
        </a>
    

        <a class="anchorButton" href="index.html">
        <div class="secondNavItem">
          <img
            src="Assets/NewSession.png"
            alt="Simply Easy Learning"
            class="navIcon"
          />
          <p class="navTextNoPadding">
            New <br />
            Session
          </p>
        </div>
      </a>

      <a class="anchorButton" href="dictionary.html">
        <div class="thirdNavItem">
          <img
            src="Assets/Dictionary.png"
            alt="Simply Easy Learning"
            class="navIcon"
          />
          <p class="navText">Dictionary</p>
        </div>
      </a>
      </div>
      <!-- Jquery attachment -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <!-- API for pdf viewer -->
      <!-- https://www.jsdelivr.com/package/npm/pdf-viewer -->
      <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.385/build/pdf.min.js"></script>
      <!-- https://www.jsdelivr.com/package/npm/pdfjs-dist?path=build -->
      <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.385/build/pdf.worker.js"></script>
      <script src="./script.js"></script>
    </body>
  </body>
</html>
