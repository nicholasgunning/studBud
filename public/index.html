<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/styles.scss" />
  </head>
  <body>
    <div class="parent">
      <div class="banner">
        <img src="Banner.png" id="bannerImage" alt="Studbud banner image" />
        <h1 id="headerText">Stud Bud</h1>
        <p id="headingDescription">Reading, study,<br />anywhere, anytime.</p>
        <a href="#" class="homepageButton" id="homepageButton1"
          >Start New session</a
        >
        <a href="#" class="homepageButton" id="homepageButton2"
          >Resume old session</a
        >
      </div>
      <div class="aboutUs">
        <h2 id="aboutUs">About us</h2>
        <div id="aboutUsTextRectangle">
          <p>
            Study Bud is a University reading app that allows for incorporating
            your reading, note taking, music and more into the same application.
          </p>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal__header">
        Do you have a text to <br />
        upload?
      </div>
      <a href="session.html">
        <button class="modalButton">Yes</button>
      </a>
      <a href="dictionary.html">
        <button class="modalButton">No</button>
      </a>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./homepage.js"></script>
  </body>
</html>
