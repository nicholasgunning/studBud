<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Kanban board</title>
    <link rel="stylesheet" href="styles/styles.scss" />
  </head>
  <body>
    <div class="taskParent">
      <h1 class="kanbanTitle" contenteditable="true">Kanban Title</h1>

      <div id="board">
        <div class="column1 column">
          <h3>Tasks</h3>
          <form id="taskform">
            <label for="task">Task:</label>
            <input type="text" name="task" id="taskInput" />

            <br />
            <!-- Date input -->
            <label for="taskDate">Due Date: </label>
            <input
              type="date"
              name="dueDate"
              id="dueDateInput"
              class="dueDate1"
            />
            <br />

            <!-- Time input -->
            <label for="completionTime">Completion Time: </label>
            <input type="time" name="completionTime" id="completionTimeInput" />

            <br />

            <label for="estimatedTime"
              >Estimated completion time (in mins):</label
            >
            <input type="number" name="estimatedTime" id="estimatedTimeInput" />
            <!-- Priority -->
            <br />

            <label for="priority">Task Priority:</label>
            <select name="priority" id="priorityInput">
              <option value="">Select one</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>

            <br />

            <button class="buttonSubmit" type="submit">Submit</button>
          </form>
          <div class="card" id="tasklist" draggable="true"></div>
        </div>
        <div class="column2 column">
          <h3 contenteditable="true">To do</h3>
          <ul class="card-list"></ul>
        </div>
        <div class="column2 column">
          <h3 contenteditable="true">Doing</h3>
          <ul class="card-list"></ul>
        </div>
        <div class="column2 column">
          <h3 contenteditable="true">Done</h3>
          <ul class="card-list"></ul>
        </div>
      </div>

      <a class="anchorButton" href="session.html">
        <button id="dictionaryButton">Reader</button>
      </a>
      <a class="anchorButton" href="dictionary.html">
        <button id="dictionaryButton">Dictionary</button>
      </a>
    </div>
    <!-- partial -->
    <script src="./tasks.js"></script>
  </body>
</html>
